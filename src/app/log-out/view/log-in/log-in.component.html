<div class="wrapper">
  <h1 class="wrapper--title">View</h1>
  <form
    class="wrapper--form"
    (ngSubmit)="onSave()"
    [formGroup]="form"
  >
    <div class="container input__mt input__mb">
      <label class="container--label" [for]="inputEmail">Email</label>
      <input
        class="container--input"
        [type]="inputEmail"
        [id]="inputEmail"
        require
        formControlName="email"
      />
      <p
        *ngIf="isEmailInvalid"
      >Este campos es requerido</p>
    </div>
    <div class="container">
      <label class="container--label" [for]="inputPassword">Contraseña</label>
      <input
        class="container--input"
        [type]="inputPassword"
        [id]="inputPassword"
        formControlName="password"
      />
      <p
        *ngIf="isPasswordInvalid"
      >Este campos es requerido</p>
    </div>
    <p
      [routerLink]="['/forgot-password']"
      class="wrapper--form--text input__mb">olvidé mi contraseña</p>
    <p
      *ngIf="serveError"
      class="wrapper--form-error">correo y/o contraseña incorrectos</p>
    <app-button
      class="wrapper--button"
      [text]="contentButton"
      [type]="typeButton"
    ></app-button>
  </form>
</div>
